 <h1>Notícias em Tempo Real</h1>
    <ul id="news-list"></ul>
    
    <script>
        const apiKey = '9b527813e8fd4430b98f20f097a345cf'; // Substitua com sua chave de API
        const newsList = document.getElementById('news-list');

        async function fetchNews() {
            try {
                const response = await fetch(`https://newsapi.org/v2/top-headlines?country=US&apiKey=${apiKey}`);
                const data = await response.json();

                newsList.innerHTML = ''; // Limpa a lista de notícias

                data.articles.forEach(article => {
                    const li = document.createElement('li');
                    li.innerHTML = `<a href="${article.url}" target="_blank">${article.title}</a>`;
                    newsList.appendChild(li);
                });
            } catch (error) {
                console.error(error);
            }
        }

        // Atualiza as notícias a cada 60 segundos
        fetchNews();
        setInterval(fetchNews, 60000); // Atualiza a cada 60 segundos
    </script>

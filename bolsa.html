<!DOCTYPE html>
<html>
<head>
    <title>Letreiro da Bolsa de Valores em Tempo Real</title>
    <style>
        #ticker {
            overflow: hidden;
            white-space: nowrap;
            width: 100%;
            background-color: #000;
            color: #fff;
            font-size: 24px;
            text-align: center;
        }
        #ticker p {
            display: inline-block;
            padding-left: 100%;
            animation: marquee 15s linear infinite;
        }
        @keyframes marquee {
            0%   { transform: translate(100%, 0); }
            100% { transform: translate(-100%, 0); }
        }
    </style>
</head>
<body>
    <div id="ticker">
        <p id="stockTicker">Loading...</p>
    </div>
    <script>
        // Substitua 'YOUR_API_KEY' pela chave de API do Alpha Vantage
        const apiKey = '5KEK21K4V4ZJOZF1';
        const symbol = 'PETR4' 'CVCB3'; // Substitua pela ação desejada

        // Função para buscar cotações em tempo real
        async function fetchStockQuote() {
            const response = await fetch(`https://www.alphavantage.co/query?function=TIME_SERIES_INTRADAY&symbol=IBM&interval=5min&apikey=${symbol}&interval=1min&apikey=${apiKey}`);
            const data = await response.json();
            const lastRefreshed = data['Meta Data']['3. Last Refreshed'];
            const latestPrice = data['Time Series (1min)'][lastRefreshed]['1. open'];

            const stockTicker = document.getElementById('stockTicker');
            stockTicker.textContent = `${symbol} $${latestPrice}`;
        }

        // Atualize a cotação a cada 30 segundos (ou o intervalo desejado)
        setInterval(fetchStockQuote, 30000); // Atualiza a cada 30 segundos
        fetchStockQuote(); // Chame a função para exibir o valor inicial

    </script>
</body>
</html>
